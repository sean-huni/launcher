quarkus:
  hibernate-orm:
    validate-in-dev-mode: true
    database:
      generation: validate
      default-schema: sbp
      log:
        format-sql: true
    scripts:
      generation: none
  datasource:
    jdbc:
      url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}
      driver: org.mariadb.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
    db-kind: mariadb
  log:
    console:
      json: false

---
batch:
  dir: src/test/resources/data/samples
  job: .job/sbp-job.yml
  root: src/test/resources/data/demo/$CLIENT$
  input: ${batch.root}/in
  archive: ${batch.root}/arc/yyyy/mm/dd/hr
  error: ${batch.root}/err/yyyy/mm/dd/hr

